<!DOCTYPE html>
<html lang="pt-BR">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/7c890cd723.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
 </head>
<body>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="#">Lista<span>Empregados</span></a></div>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Nome Completo*</label><label class="validation-error hide" id="nomeCompletoValidationError">Este campo é obrigatório.</label>
                        <input type="text" name="nomeCompleto" id="nomeCompleto">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label>Telefone</label>
                        <input type="text" name="telefoe" id="telefone">
                    </div>
                    <div>
                        <label>Cidade</label>
                        <input type="text" name="city" id="cidade">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Nome Completo</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Cidade</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
